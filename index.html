<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sketch</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="main">
    <h1 class="title">Sketch!</h1>
    <div class="container"></div>
    <div class="info">
      <div class="sizeInfo">
        <h4 class="userInput">Slide the bar to change the size of the sketchpad.</h4>
        <input type="range" min="2" max="40" value="16" class="size">
        <h4>Current resolution: <span class="resolution">16x16 pixels</span></h4>
      </div>
      <br>
      <button class="reset">Reset</button>
      <label for="picker"><input type="color" class="color" value="black"> Color</label>
      <button class="erase">Eraser</button>
      <button class="random">ðŸŒˆ Rainbow: OFF</button>
    </div>
  </div>
</body>
</html>
